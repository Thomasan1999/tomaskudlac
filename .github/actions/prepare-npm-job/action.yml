name: 'Prepare NPM job'
runs:
    using: 'composite'
    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Restore node modules cache
          uses: actions/cache@v4
          with:
              path: '**/node_modules'
              key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
              restore-keys: |
                  ${{ runner.os }}-node_modules-
