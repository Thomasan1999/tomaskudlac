name: CI

on:
    push:
        branches:
            - 'master'
    pull_request:
        branches:
            - 'master'

jobs:
    prepare:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - name: Install dependencies
              run: npm install

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node_modules-

    build:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Build project
              run: npm run build

    format-check:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Check code format
              run: npm run format:check

    lint:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run linter
              run: npm run lint

    type-check:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Check types
              run: npm run type-check

    test:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run tests
              run: npm run test:run
