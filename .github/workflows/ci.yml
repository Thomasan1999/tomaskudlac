name: CI

on:
    push:
        branches:
            - 'master'
    pull_request:
        branches:
            - 'master'

env:
    CACHE_KEY: ${ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
    CACHE_PATHS: |
        **/node_modules
        ~/.cache/puppeteer
    CACHE_RESTORE_KEYS: |
        ${{ runner.os }}-node_modules-

jobs:
    prepare:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - name: Install dependencies
              run: npm install

            - name: Cache node modules
              id: cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.CACHE_PATHS }}
                  key: ${{ env.CACHE_KEY }}
                  restore-keys: ${{ env.CACHE_RESTORE_KEYS }}
              if: steps.cache.outputs.cache-hit != 'true'

            - name: Store the cache status
              id: set-cache-hit
              run: echo "CACHE_HIT=$CACHE_HIT"
        outputs:
            CACHE_PATHS: ${{ env.CACHE_PATHS }}

    build:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: ./.github/actions/prepare-npm-job

            - name: Build project
              run: npm run build

    format-check:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: ./.github/actions/prepare-npm-job

            - name: Check code format
              run: npm run format:check

    lint:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: ./.github/actions/prepare-npm-job

            - name: Run linter
              run: npm run lint

    type-check:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: ./.github/actions/prepare-npm-job

            - name: Check types
              run: npm run type-check

    test:
        runs-on: ubuntu-latest
        needs: prepare

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: ./.github/actions/prepare-npm-job

            - name: Run tests
              run: npm run test:run
